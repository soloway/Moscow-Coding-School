<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.outer {
			height: 500px;
			border: 2px solid orange;
		}
		.inner {
			width: 50px;
			height: 50px;
		}
		.static .inner{background-color: red;}
		.relative .inner{background-color: purple;}
		.absolute .inner{background-color: green;}
		.fixed .inner{background-color: black;}
	</style>
</head>
<body>
	<div class="outer static">
		<div class="inner"></div>
	</div>
	<div class="outer relative">
		<div class="inner"></div>
	</div>
	<div class="outer absolute">
		<div class="inner"></div>
	</div>
	<div class="outer fixed">
		<div class="inner"></div>
	</div>
</body>
</html>
